name: Deploy Site + Wiki

on:
  push:
    branches: [master]
    paths:
      - 'docs/site/**'
      - 'docs/wiki/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Build Wiki (VitePress)
        working-directory: docs/wiki
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build

      - name: Merge site artifacts
        run: |
          mkdir -p docs/site/wiki
          cp -r docs/wiki/.vitepress/dist/* docs/site/wiki/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
