name: Sync Local Issues to GitHub

on:
  push:
    branches: [master]
    paths:
      - '.trellis/issues/**'
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Sync issues to GitHub
        env:
          GH_TOKEN: ${{ github.token }}
        run: node .trellis/scripts/sync-github-issues.mjs --force-update

      - name: Commit githubRef updates (if any)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet .trellis/issues/; then
            echo "No githubRef changes to commit"
          else
            git add .trellis/issues/
            git commit -m "chore: sync issue githubRef links from CI"
            git push
          fi
